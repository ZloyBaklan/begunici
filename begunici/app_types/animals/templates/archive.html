{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив животных</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Архив животных</h1>
    <div>
        <label for="type-filter">Тип животных:</label>
        <select id="type-filter">
            <option value="">Все</option>
            <option value="Maker">Производитель</option>
            <option value="Sheep">Овца</option>
            <option value="Ewe">Ярка</option>
            <option value="Ram">Баран</option>
        </select>
        <button onclick="fetchArchive()">Применить фильтр</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Бирка</th>
                <th>Тип</th>
                <th>Статус</th>
                <th>Возраст</th>
                <th>Дата рождения</th>
                <th>Овчарня</th>
            </tr>
        </thead>
        <tbody id="archive-table-body"></tbody>
    </table>
    
</body>
<script src="{% static 'js/archive.js' %}"></script>
{% endblock %}
