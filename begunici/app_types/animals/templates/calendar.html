{% extends 'base.html' %}
{% load static %}

{% block title %}Календарь окотов{% endblock %}

{% block content %}
<div class="container">
    <h2>Календарь ожидаемых окотов</h2>
    
    <!-- Навигация по месяцам -->
    <div class="calendar-navigation mb-3">
        <button id="prevMonth" class="btn btn-outline-primary">&lt; Предыдущий</button>
        <span id="currentMonth" class="mx-3 h4"></span>
        <button id="nextMonth" class="btn btn-outline-primary">Следующий &gt;</button>
    </div>
    
    <!-- Календарь -->
    <div class="calendar-container">
        <table class="table table-bordered calendar-table">
            <thead>
                <tr>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                    <th>Вс</th>
                </tr>
            </thead>
            <tbody id="calendarBody">
                <!-- Дни календаря будут добавлены через JavaScript -->
            </tbody>
        </table>
    </div>
    
    <!-- Легенда -->
    <div class="calendar-legend mt-3">
        <div class="d-flex align-items-center">
            <div class="legend-item me-3">
                <span class="legend-color" style="background-color: #dc3545;"></span>
                <span>Ожидаемые роды</span>
            </div>
            <div class="legend-item">
                <span class="legend-color" style="background-color: #6c757d;"></span>
                <span>Обычные дни</span>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно для отображения информации о родах -->
<div class="modal fade" id="lambingModal" tabindex="-1" aria-labelledby="lambingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lambingModalLabel">Ожидаемые роды</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="lambingModalBody">
                <!-- Информация о родах будет добавлена через JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<style>
.calendar-table {
    width: 100%;
    table-layout: fixed;
}

.calendar-table td {
    height: 80px;
    vertical-align: top;
    position: relative;
    cursor: pointer;
    padding: 5px;
}

.calendar-table td.other-month {
    color: #ccc;
    background-color: #f8f9fa;
}

.calendar-table td.has-lambing {
    background-color: #dc3545 !important;
    color: white;
    font-weight: bold;
}

.calendar-table td.has-lambing:hover {
    background-color: #c82333 !important;
}

.calendar-table td:hover {
    background-color: #e9ecef;
}

.calendar-table td.has-lambing:hover {
    background-color: #c82333 !important;
}

.day-number {
    font-weight: bold;
    margin-bottom: 2px;
}

.lambing-count {
    font-size: 0.8em;
    position: absolute;
    bottom: 2px;
    right: 5px;
}

.calendar-navigation {
    text-align: center;
}

.legend-item {
    display: flex;
    align-items: center;
}

.legend-color {
    width: 20px;
    height: 20px;
    display: inline-block;
    margin-right: 5px;
    border: 1px solid #ccc;
}
</style>

<script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
