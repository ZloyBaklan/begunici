{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="analytics-detail" data-maker-id="{{ maker.id }}">
    <h1>Аналитика: {{ maker.tag.tag_number }}</h1>

    <!-- График веса -->
    <h3>График изменения веса</h3>
    <canvas id="weight-chart"></canvas>

    <!-- Календарь ветобработок -->
    <h3>Календарь ветобработок</h3>
    <ul id="vet-calendar"></ul>

    <!-- Список детей -->
    <h3>Список детей</h3>
    <table id="children-table">
        <tr>
            <th>Бирка</th>
            <th>Тип</th>
            <th>Дата рождения</th>
        </tr>
    </table>

    <!-- История статусов -->
    <h3>История статусов</h3>
    <ul id="status-history"></ul>
</div>

<script src="{% static 'js/maker_analytics.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
