{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Управление овчарнями</h1>
    
    <!-- Поле для поиска -->
    <input type="text" id="place-search" placeholder="Поиск по овчарням...">
    <button onclick="searchPlaces()">Найти</button>
    {%csrf_token%}
    <form id="create-place-form">
        
        <label for="place-sheepfold">Овчарня-Отсек:</label>
        <div style="display: flex; align-items: center; gap: 5px;">
            <span>Овчарня</span>
            <input type="number" id="place-sheepfold-barn" name="place-sheepfold-barn" placeholder="№" style="width: 60px;" min="1">
            <span>Отсек</span>
            <input type="number" id="place-sheepfold-section" name="place-sheepfold-section" placeholder="№" style="width: 60px;" min="1">
        </div>
        
        <label for="place-date">Дата перевода:</label>
        <input type="date" id="place-date" name="place-date">
        
        
    </form>
    <button type="button" id="add-place-button" onclick="createPlace()">Создать овчарню</button>
    <!-- Список овчарен -->
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Овчарня-Отсек</th>
                <th>Дата перевода</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="place-list"></tbody>
    </table>

    <!-- Сообщение об ошибке или успехе -->
    <div id="place-message" style="display: none;"></div>
 
    <script type="module" src="{% static 'js/vet_places.js' %}"></script>
    
    
{% endblock %}
