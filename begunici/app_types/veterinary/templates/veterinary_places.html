{% extends 'base.html' %}

{% load static %}

{% block content %}
    <h1>Управление овчарнями</h1>
    
    <!-- Поле для поиска -->
    <input type="text" id="place-search" placeholder="Поиск по овчарням...">
    <button onclick="searchPlaces()">Найти</button>
    {%csrf_token%}
    <form id="create-place-form">
        
        <label for="place-sheepfold">Овчарня:</label>
        <input type="text" id="place-sheepfold" name="place-sheepfold" placeholder="Введите название овчарни">
        
        <label for="place-compartment">Отсек:</label>
        <input type="text" id="place-compartment" name="place-compartment" placeholder="Введите номер отсека">
        
        <label for="place-date">Дата перевода:</label>
        <input type="date" id="place-date" name="place-date">
        
        
    </form>
    <button type="button" id="add-place-button" onclick="createPlace()">Создать овчарню</button>
    <!-- Список овчарен -->
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Овчарня</th>
                <th>Отсек</th>
                <th>Дата перевода</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="place-list"></tbody>
    </table>

    <!-- Сообщение об ошибке или успехе -->
    <div id="place-message" style="display: none;"></div>

    <script src="{% static 'js/vet_places.js' %}"></script>
    
{% endblock %}
