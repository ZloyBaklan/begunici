{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>{% block title %}Ферма Бегуницы{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Ферма Бегуницы</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
                {% if user.is_authenticated %}
                    <li>Пользователь: {{ user.username }}</li>
                    <li><a href="{% url 'logout' %}">Выйти</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Контент каждой страницы будет здесь -->
        {% endblock %}
        <!-- Кнопка возврата -->
        <div>
            <button onclick="window.history.back()">Назад</button>
            <button onclick="window.history.forward()">Вперед</button>
        </div>
    </main>
    <footer>
        <p>© 2024 Ферма Бегуницы</p>
    </footer>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
