{% load static %}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ферма Бегуницы{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Ферма Бегуницы</h1>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Главная</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Контент каждой страницы будет здесь -->
        {% endblock %}
    </main>
    <footer>
        <p>© 2024 Ферма Бегуницы</p>
    </footer>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
